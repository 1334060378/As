<mat-card class="home-container">
    <mat-card-content>
        <form class="example-form">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Click Me</mat-label>
            <input matInput placeholder="Username">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          <a mat-raised-button class="home-button">
            <span>Search</span>
          </a>
          <a mat-raised-button class="home-button" [routerLink]="['/', 'detail']">
            <span>Detail</span><mat-icon>navigate_next</mat-icon>
          </a>
        </form>
        
        <mat-card>
          <mat-card-content class="example-ripple-container">
            <div *ngFor="let item of danMu">
              [{{item.id}}]:{{item.name}}
            </div>
          </mat-card-content>
        </mat-card>
        <as-paginator></as-paginator>
      </mat-card-content>
</mat-card>
