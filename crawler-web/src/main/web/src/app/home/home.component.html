<mat-card class="home-container">
  <mat-card-content>
    <div class="example-form">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Click Me</mat-label>
        <input [(ngModel)]="userName"
          (keyup.enter)="search(userName)"
          matInput placeholder="Username">
        <button mat-icon-button
          matTooltip="Lucky Guy!"
          matSuffix 
          (click)="getRandomName()"><mat-icon >casino</mat-icon></button>
      </mat-form-field>
      <a mat-raised-button class="home-button" (click)="search(userName)">
        <span>Search</span>
      </a>
      <a mat-raised-button class="home-button" [routerLink]="['/', 'detail']">
        <span>Detail</span><mat-icon>navigate_next</mat-icon>
      </a>
    </div>
    <mat-tab-group [(selectedIndex)]="selectedRoomIndex" (selectedTabChange)=onRoomChanged()>
      <mat-tab *ngFor="let streamer of streamers" label="{{streamer}}">
        <mat-card style="overflow-y: auto;">
          <mat-card-content class="example-ripple-container">
            <div style="font-size: 16px;word-break:break-all;" *ngFor="let danMu of currentDanMus">
                  [{{danMu.time}}] {{danMu.userName}} : {{danMu.text}}
            </div>
          </mat-card-content>
        </mat-card>

        <!--paginator-->
        <div style="float: right;">
          <mat-form-field>
            <mat-label>Page</mat-label>
            <mat-select [(value)]="selectedPage" (selectionChange)="onPageChanged()">
              <mat-option *ngFor="let page of pages" [value]="page">{{page}}</mat-option>
            </mat-select>
          </mat-form-field>
          
          <button mat-icon-button (click)="onFirstPage()"><mat-icon>first_page</mat-icon></button>
          <button mat-icon-button (click)="onPrePage()"><mat-icon>chevron_left</mat-icon></button>
          <button mat-icon-button (click)="onNextPage()"><mat-icon>chevron_right</mat-icon></button>
          <button mat-icon-button (click)="onLastPage()"><mat-icon>last_page</mat-icon></button>
        </div>

      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
